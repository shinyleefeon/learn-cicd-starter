name: Style
on:
  pull_request:
    branches: [main]

jobs:
  Style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run formatting check
        run: test -z $(gofmt ./...)